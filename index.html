<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="quiz-content">
        <header>
            <nav>
                <h2 class="high-score"><a href="">View High Scores</a></h2>
                <h2 class="time">Time: </h2>
            </nav>
        </header>

        <main class="main-content">
            <h1 class="main-heading">Coding Quiz Challenge</h1>
            <p>
                Try to keep the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by <span>ten seconds!</span>
            </p>
            <button class="btn start-quiz">Start Quiz</button>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
