<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <h2 class="high-score"><a href="./highscores.html">View High Scores</a></h2>
            <div class="timer-container">
                <h2 class="timer">Time: </h2>
                <h2 class="time">0</h2>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="main-heading">Coding Quiz Challenge</h1>
        <div id="container"></div>
        <p id="main-text">
            Try to keep the following code-related questions within the time limit. Keep in mind that incorrect
            answers
            will penalize your score/time by <span>ten seconds!</span>
        </p>
        <button class="btn" id="start-quiz">Start Quiz</button>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
